<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="myModalLabel">
            编辑信息
        </h4>
    </div>
    <div class="modal-body">
       <form role="form" action="/user/upduser" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>昵称</label>
                <input type="text" class="form-control" name='nickname' placeholder="文本输入" value="{{user.nickname}}" />
            </div>
            <div class="form-group">
                <label>个人签名</label>
                <input type="text" class="form-control" name='signature' placeholder="文本输入" value="{{user.signature}}" />
            </div>
            <div class="form-group">
                <label>用户头像</label>
                <input type="file" name="headurl" id="headurl" value="{{user.head_url}}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-success">修改</button>&nbsp;&nbsp;&nbsp;
            </div>
       </form>
    </div>
</div>
