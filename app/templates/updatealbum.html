<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="myModalLabel">
            编辑相册
        </h4>
    </div>
    <div class="modal-body">
       <form role="form" action="/album/updatealb" method="post" enctype="multipart/form-data">
            <input type="hidden" name="albumid" value="{{photoalbum.id}}"/>
            <div class="form-group">
                <label>相册</label>
                <input type="text" class="form-control" name='name' placeholder="文本输入" value="{{photoalbum.name}}">
            </div>
            <div class="form-group">
                <label>相册介绍</label>
                <input type="text" class="form-control" name='introduce' placeholder="文本输入" value="{{photoalbum.introduce}}">
            </div>
            <div class="form-group">
                <label>相册封面</label>
                <input type="file" name="updatefrontcover" id="updatefrontcover" value="{{photoalbum.front_cover}}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-success">修改</button>
            </div>
       </form>
       <button id="deletebtn" class="btn btn-default btn-danger">删除</button>
    </div>
</div>
