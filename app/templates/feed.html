{% extends "base.html" %}
{% block title %}我的关注动态{% endblock %}
{% block styles %}
{{super()}}
<link href="{{ url_for('static',filename='css/follow.css') }}" rel="stylesheet">
{% endblock %}
{% block container%}
<div class="follow panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <label>我的关注动态</label>
        </h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            {% for feed in feedlist%}
            <li class="list-group-item followli">
                <a href="/user/{{feed['id']}}"><img class="userimg img-circle" src="{{feed['headurl']}}"></a>
                <label class="followcontent">
                    我关注的&nbsp;&nbsp;{{feed['name']}}&nbsp;&nbsp;的用户&nbsp;&nbsp;{{feed['action']}}
                    &nbsp;&nbsp;<a href="{{feed['data']}}">查看详情</a>
                </label>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{super()}}
<script type="text/javascript" src="../static/js/follow.js"></script>
{% endblock %}
