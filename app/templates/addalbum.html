<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">×
        </button>
        <h4 class="modal-title" id="myModalLabel">
            新建相册
        </h4>
    </div>
    <div class="modal-body">
       <form role="form" action="/album/addalb" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>相册</label>
                <input type="text" class="form-control" name='name' placeholder="文本输入">
            </div>
            <div class="form-group">
                <label>相册介绍</label>
                <input type="text" class="form-control" name='introduce' placeholder="文本输入" />
            </div>
            <div class="form-group">
                <label>相册封面</label>
                <input type="file" name="addfrontcover" id="addfrontcover"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-success">新建</button>&nbsp;&nbsp;&nbsp;
            </div>
       </form>
    </div>
</div>
